<!-- Sample widget to be replaced with a custom one not subject to NDA -->

<div id="idtocreate" class="vvc-widget-__ENGAGEMENT_ID__" >
  <div class="vvc-popup-inner">
    <div class="vvc-popup-container">
      <div class="vvc-popup-close"><i onclick="removeEngage()" class="vvc-close"></i></div>
      <div class="vvc-artboard">&nbsp;</div>
      <div class="vvc-popup-content">
        <div class="vvc-company-logo"></div>
        <div class="vvc-popup-title">__STRINGS.TITLE__</div>
        <div class="vvc-divider"></div>
        <div class="vvc-popup-message">__STRINGS.MESSAGE1__</div>
        <div class="vvc-popup-message2">__STRINGS.MESSAGE2__</div>
        <div class="vvc-popup-media vvc-chat-available vvc-voice-available vvc-video-available">
          <div class="vvc-popup-media-chat vvc-popup-media-item" onclick="__CONTEXT__.engage('chat')">
            <div class="vvc-popup-media-rounded"><i class="vvc-chat"></i></div>
            <div class="vvc-popup-media-label">__STRINGS.CHAT__</div>
          </div>
          <div class="vvc-popup-media-voice vvc-popup-media-item" onclick="engage('voice')">
            <div class="vvc-popup-media-rounded"><i class="vvc-phone"></i></div>
            <div class="vvc-popup-media-label">__STRINGS.VOICE__</div>
          </div>
          <div class="vvc-popup-media-video vvc-popup-media-item" onclick="engage('video')">
            <div class="vvc-popup-media-rounded"><i class="vvc-video"></i></div>
            <div class="vvc-popup-media-label">__STRINGS.VIDEO__</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
